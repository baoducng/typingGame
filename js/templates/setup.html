<form ng-submit="setUser(name)" col-md-6 col-md-offset-3 ng-hide="inputCode">
	<input class="form-control input-lg" type="text"  ng-model="name" placeholder="Input your name"> 
</form>

<div ng-show="inputCode">
	<h1>Your input code is {{userId}}</h1>
	<form ng-submit="addOpponents(enemyCode)" col-md-6 col-md-offset-3 >
		<input class="form-control input-lg" type="text"  ng-model="enemyCode" placeholder="Paste the code of your opponent here"> 
	</form>
</div>
